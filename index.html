<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- ? font -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- ? fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- ? bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- ? main -->
    <link rel="stylesheet" href="css/main.css">
    <!-- ? media -->
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
  
    <main class="interface" id="interface">
      <div class="container">
        <header>
          <div class="location">
            <i class="fa-solid fa-location-dot fa-2xl" style="color: #3c475d;"></i>
            <p class="location mt-3 ms-2">location</p>
          </div>
          <div class="search-container mt-4">
            <input  type="text" name="search" placeholder="Search city..." id="searchBox" spellcheck="false" autocomplete="off" class="search-input">
            <i class="fas fa-search" style="color: #3c475d;"></i>
        </div>
        </header>

        <section class="forecast row">
          <div class="forecast-data col-md-8">
            <h2>Weather</h2>
            <div class="forecast-cards"></div>
          </div>
          <div class="rain-chance col-md-4">
            <h3 class="mt-3">throughout the day</h3>
            <div class="temp-day-hours" id="temp-day-hours">
             
            </div>
          </div>
        </section>

        <section class="recent-cities row" id="city">
          <div class="recent-header">
            <h2>Recent Cities</h2>
          </div>
          <div class="city-items"></div>
        </section>
      </div>
    </main>
    
    <script src="js/index.js"></script>
  </body>
</html>
